<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Console Simulation</title>
  <!-- File Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- CSS tùy chỉnh của bạn ở dưới này -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="shark" style="width:100%; height:auto;">
    <div class="container">
      <div class="row">

        <div class="screen col-12">
          <img src="/img/Màn hình.png">
        </div>

        <div class="simulation col-12">
          <!-- LEFT JOYSTICK -->
          <div class="left-joystick">
            <img src="img/Ljoystick.png">
          </div>

          <!-- BẢNG ĐIỀU KHIỂN -->
          <div class="console-simulation" id="console-simulation">
            <div class="row"
              style="display:flex;background-image:url('img/remote-no-btn.png');width:850px;height:620px;background-position: center;background-repeat: no-repeat;margin: 10px auto;">
              <div class="top-btn" style="display: flex;justify-content: space-around;height: 190px;margin-left: 17px;">
                <!-- LEFT BUTTON -->
                <div class="btn btn-left">
                  <img class="btn-led" id="1" src="img/stab-btn.png">
                  <img class="btn-led" src="img/desig-btn.png">
                  <img class="btn-led" src="img/serv-btn.png" style="margin-bottom: 0;">
                </div>

                <div class="led led-left">
                  <div class="row">
                    <div id="btn-LRF" class="btn btn-l col-6">
                      <div style="margin-bottom:40px;">
                        <img class="red-btn" src="img/red-bar.png">
                        <div class="on-off__btn on-off__LRF">
                          <img src="img/on-off-btn.png">
                        </div>
                      </div>
                      <span id="span-LRF" class="span-btn"
                        style="border:1px solid black;border-radius: 50%;width: 60px;height:60px;background-color: gray;font-size: 0%;">.</span>
                      <h5>LRF</h5>
                    </div>
                    <div id="btn-OVER" class="btn btn-l col-6">
                      <div style="margin-bottom:40px;">
                        <img class="red-btn" src="img/red-bar.png">
                        <div class="on-off__btn on-off__OVER">
                          <img src="img/on-off-btn.png">
                        </div>
                      </div>
                      <span id="span-OVER" class="span-btn"
                        style="border:1px solid black;border-radius: 50%;width: 60px;height:60px;background-color: gray;font-size: 0%;">.</span>
                      <h5>OVER</h5>
                    </div>
                  </div>
                </div>

                <!-- CENTER BUTTON -->
                <div class="btn center-btn">
                  <div style="margin-top:80px;">
                    <h5 id="BRST">BRST</h5>
                    <div style="display: flex;margin-left: 23px;margin-bottom: 40px;">
                      <h5 id="SNLG">SNLG</h5>
                      <img id="fire-mode__btn" src="img/fire-mode-btn.png">
                      <h5 id="CONT">CONT</h5>
                    </div>
                  </div>
                  <h5>CHRG</h5>
                  <div class="on-off__btn on-off__CHRG">
                    <img src="img/on-off-btn.png">
                  </div>
                </div>

                <!-- RIGHT BUTTON -->
                <div class="led led-right">
                  <div class="row">
                    <div id="btn-MOVE" class="btn btn-r col-6">
                      <div style="margin-bottom:40px;">
                        <img class="red-btn" src="img/red-bar.png">
                        <div class="on-off__MOVE on-off__btn">
                          <img src="img/on-off-btn.png">
                        </div>
                      </div>
                      <span id="span-MOVE" class="span-btn"
                        style="border:1px solid black;border-radius: 50%;width: 60px;height:60px;background-color: gray;font-size: 0%;">.</span>
                      <h5>MOVE</h5>
                    </div>
                    <div id="btn-FIRE" class="btn btn-r col-6">
                      <div style="margin-bottom:40px;">
                        <img class="red-btn" src="img/red-bar.png">
                        <div class="on-off__FIRE on-off__btn">
                          <img src="img/on-off-btn.png">
                        </div>
                      </div>
                      <span id="span-FIRE" class="span-btn"
                        style="border:1px solid black;border-radius: 50%;width: 60px;height:60px;background-color: gray;font-size: 0%;">.</span>
                      <h5>FIRE</h5>
                    </div>
                  </div>
                </div>

                <div class="btn btn-right">
                  <img class="btn-led" src="img/sctr-btn.png">
                  <img class="btn-led" src="img/sinc-btn.png">
                  <img class="btn-led" src="img/aimtrgt-btn.png" style="margin-bottom: 0;">
                </div>
              </div>

              <!-- BOTTOM -->
              <div class="col-2" style="transform: translateY(100px);height:100px;"></div>
              <div class="bottom-btn col-8">
                <div class="row">
                  <div class="switch switch-left col-3">
                    <span class="plus-minus__btn">
                      <h5>+</h5>
                    </span>

                    <div class="btn-zoom"
                      style="background-image: url('/img/bg-btn-on.png');display: flex; flex-direction: column;height:163px; background-repeat: no-repeat;">
                      <div class="topOfBtn" style="display: flex; flex-direction: column;">
                        <span class="span-btn"
                          style="border:1px solid black;border-radius: 10px 10px 0 0;width: 53px;height: 12px;background-color: gray;font-size: 0%;margin-left: 15px;margin-top: 20px;">.</span>

                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;width: 53px;height: 50px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>

                      </div>
                      <div class="botOfBtn" style="display: flex; flex-direction: column;">
                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;width: 53px;height: 50px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>

                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;border-radius: 0 0 10px 10px;width: 53px;height: 12px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>
                      </div>
                    </div>


                    <span class="plus-minus__btn">
                      <h5>-</h5>
                    </span>
                    <h5>FOC</h5>
                  </div>
                  <div class="switch switch-center col-6">
                    <img id="autofocus-btn" src="img/autofocus-btn.png"
                      style="padding: 0 30px;margin-top: 65px;margin-bottom: 25px;">

                    <div class="btn-zoom" style="background-image: url('/img/bg-bt-vertical.png');display: flex;height:85px; width:163px; background-repeat: no-repeat;">
                      <div class="topOfBtn" style="display: flex;">
                        <span class="span-btn"
                          style="border: 1px solid black;border-radius: 10px  0 0 10px;width: 12px;height: 50px;background-color: gray;font-size: 0%;margin-left: 20px;margin-top: 17px;">.</span>

                        <span class="span-btn"
                          style="border: 1px solid black;border-left: 0cm;width: 50px;height: 50px;background-color: gray;font-size: 0%;margin-top: 17px;">.</span>

                      </div>
                      <div class="botOfBtn" style="display: flex;">
                        <span class="span-btn"
                          style="border: 1px solid black;border-left: 0cm;width: 50px;height: 50px;background-color: gray;font-size: 0%;margin-top: 17px;">.</span>

                        <span class="span-btn"
                          style="border: 1px solid black;border-left: 0cm;border-radius:0 10px 10px 0 ;width: 12px;height: 50px;background-color: gray;font-size: 0%;margin-top: 17px;">.</span>
                      </div>
                    </div>

                    <div style="display: flex;justify-content: space-between;">
                      <h5>CCD</h5>
                      <h5>IR</h5>
                    </div>

                  </div>
                  <div class="switch switch-right col-3">
                    <span class="plus-minus__btn">
                      <h5>+</h5>
                    </span>

                    <div class="btn-zoom"
                      style="background-image: url('/img/bg-btn-on.png');display: flex; flex-direction: column;height:163px;width: 82px; background-repeat: no-repeat;">
                      <div class="topOfBtn" style="display: flex; flex-direction: column;">
                        <span class="span-btn"
                          style="border:1px solid black;border-radius: 10px 10px 0 0;width: 53px;height: 12px;background-color: gray;font-size: 0%;margin-left: 15px;margin-top: 20px;">.</span>

                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;width: 53px;height: 50px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>

                      </div>
                      <div class="botOfBtn" style="display: flex; flex-direction: column;">
                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;width: 53px;height: 50px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>

                        <span class="span-btn"
                          style="border:1px solid black;border-top: 0cm;border-radius: 0 0 10px 10px;width: 53px;height: 12px;background-color: gray;font-size: 0%;margin-left: 15px;">.</span>
                      </div>
                    </div>

                    <span class="plus-minus__btn">
                      <h5>-</h5>
                    </span>
                    <h5>ZOOM</h5>
                    <div>
                      <div style="display: inline-flex; margin-left:25px;"><img src="img/on-off-btn-horizol.png"><span
                          style="font-size: 20px;font-weight:900;color:gray;margin-left:3px;">+</span></div>
                      <h5>LED TEST</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-3" style="transform: translateY(100px);height:100px;  "></div>
            </div>

          </div>

          <!-- RIGHT JOYSTICK -->
          <div class="right-joystick">
            <img src="img/Rjoystick.png">
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/javascript.js"></script>

</html>
